<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example NyanLibs</title>

	<script src="hmac-sha1.js"></script>
	<script src="jquery.min.js"></script>
	<script src="../1.0.1/nyanlibs.js"></script>
	<script src="aes.js"></script>
	<script src="hmac-sha512.js"></script>
	<script src="hmac-sha3.js"></script>


</head>
<body>

	<div id="result"></div>
	<script>
		var kunci = 14;

		function atob(data, key) {
			var encrypted = CryptoJS.AES.encrypt(data, key);
			return encodeURIComponent(encrypted.toString()); 
		}

		function btoa(data, key) {
			data = decodeURIComponent(data);
			var decrypted = CryptoJS.AES.decrypt(data.toString(), key);
			return decrypted.toString(CryptoJS.enc.Utf8);
		}

		function coba(key) {
			var u = 1;
			var x = 1;
			var data = '';
			for (var i = 100 - 1; i >= 0; i--) {
				if (u != 11) {
					for (var y = 10; y >= 1; y--) {
						if ((u * y - (u + 1)) == key) {
							if (data == '') {
								data = u.toString() + y.toString();
							}
						}
					};
				}
				u++;
			}
			return data;	
		}
		function subKeys() {
			jmlh = parseInt(kunci) + parseInt($_GET['key']);
			hasil = coba(jmlh);
			a = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
			var k;
			for (var i = hasil.length - 1; i >= 0; i--) {
				k += a.indexOf(hasil.charAt(i)).toString();
			};
			return k;
		}

	</script>
</body>
</html>
